<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'/>
		<title>Triangulation of simple polygons in near-linear time [Sei91][FoM84]</title>
		
		<script type="text/javascript" src="build/pnltri.min.js"></script>
	</head>

	<body>
		<h1>Triangulator for Simple Polygons with Holes</h1>


		<h3><div id="version"></div></h3>
		<script type="text/javascript">
			var versionTarget = document.getElementById( "version" );
			versionTarget.innerHTML = 'PnlTri.js Version: <em>' + PNLTRI.REVISION + '</em>';
		</script>
		
		
		<h3>Screendump of the displayed result:</h3>
		<img src="test/pnltri_js.png"/>

		<h3>Live result of the algorithm (order can change):</h3>
		
		<script type="text/javascript">
			// define polygon with holes
			var example_data = [
				// Contour
				[ { x:0.0, y:0.0 },	{ x:30.0, y:0.0 }, { x:30.0, y:40.0 }, { x:0.0, y:40.0 } ],
				// Holes
				[ { x: 2.5, y:26.0 },	{ x: 5.0, y:31.0 }, { x:10.0, y:28.5 } ],
				[ { x:27.5, y:25.0 },	{ x:25.0, y:30.0 }, { x:20.0, y:27.5 } ],
				[ { x:15.0, y:20.0 },	{ x:12.5, y:10.0 }, { x:18.0, y:10.0 } ],
								];

			// triangulate the polygon with holes
			var myTriangulator = new PNLTRI.Triangulator();
			var triangList = myTriangulator.triangulate_polygon( example_data );

			// output the result
			var resultStr = ( triangList ) ?
					triangList.map( function(tri) { return "[ "+tri.join(", ")+" ]" } ).join(", ") :
					'NO Triangle-List!';
			resultDiv = document.createElement('div');
			resultDiv.innerHTML = '<p/>'+resultStr+'<p/>';
			document.body.appendChild( resultDiv );
		</script>
	</body>

</html>
